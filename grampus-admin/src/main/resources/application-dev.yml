      expire:
        seconds: 150000
    system:
      type: system
      ignoreUrls:
        - "/favicon.ico"
        - "/error"
        - "/static/**"
        - "/webjars*"
        - "/webjars/**"
        - "/auth/captcha"
        - "/auth/public-key"
        - "/upload/**"
        - "/swagger-resources/**"
        - "/v2/api-docs"
        - "/v3/api-docs"
        - "/doc.html"
        - "/system/register/**"
        - "/system/login"
        - "/demo/**"

